<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="odin-lined.png">
</head>
<body>
<div class="right">
<div class="logo">
<div class="text">
<img src="odin-lined.png" alt="Norse" width="60" height="64">ODIN</div>
</div>
</div>

<div class="left">

  <div class="Ads">
    <p>This is not a real online service! You know you need something like this in your life to make you realise your deepest dreams. Sign up now to get started!</p><br>
    <p>You <i>know</i> you want to!!!</p>
  </div>

  <div class="form-container">
      <form action="#" method="post" class="form-box">

        <h3>Let's do this!</h3>

        <div class="grid">
          <div>
            <label>FIRST NAME*</label>
            <input type="text" name="firstName" id="firstName" >
          </div>

          <div>
            <label>LAST NAME</label>
            <input type="text" name="lastName" id="lastName">
          </div>

          <div>
            <label>EMAIL*</label>
            <input type="email" name="email" id="email">
          </div>

          <div>
            <label>PHONE NUMBER(optional)</label>
            <input type="tel">
          </div>

          <div>
            <label>PASSWORD*</label>
            <input type="password" name="password" id="password">
          </div>

          <div>
            <label>CONFIRM PASSWORD*</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
          </div>
        </div>
    </div>
  <div class="sign-up">
    <button type="submit" form="myForm">Create Account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>

</div>

</div>
</body>
</html>
